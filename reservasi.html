<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .calendar-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 20px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .month-year {
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendar-nav button {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            transition: background-color 0.3s;
        }
        
        .calendar-nav button:hover {
            background-color: #0b5ed7;
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #555;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day {
            height: 150px;
            border: 1px solid #eaeaea;
            padding: 8px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: #fff;
            transition: all 0.2s;
        }
        
        .calendar-day:hover {
            background-color: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .day-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            text-align: center;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
        }
        
        .today .day-number {
            background-color: #0d6efd;
            color: white;
        }
        
        .time-slot {
            font-size: 0.75rem;
            padding: 4px 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .time-slot.available {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        
        .time-slot.booked {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
        
        .time-slot.available:hover {
            background-color: #dee2e6;
            transform: scale(1.02);
        }
        
        .today {
            background-color: #e7f1ff;
            border: 2px solid #0d6efd;
        }
        
        .other-month {
            color: #adb5bd;
            background-color: #f8f9fa;
        }
        
        .other-month .day-number {
            color: #adb5bd;
        }
        
        .modal-header {
            background-color: #0d6efd;
            color: white;
        }
        
        .reservation-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .reservation-item {
            border-left: 4px solid #0d6efd;
            padding: 12px 18px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }
        
        .reservation-item.booked {
            border-left-color: #dc3545;
        }
        
        .reservation-time {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }
        
        .reservation-name {
            font-size: 1rem;
            color: #6c757d;
        }
        
        .reservation-duration {
            font-size: 0.85rem;
            color: #6c757d;
            font-style: italic;
        }
        
        @media (max-width: 992px) {
            .calendar-day {
                height: 130px;
            }
        }
        
        @media (max-width: 768px) {
            .calendar-day {
                height: 110px;
            }
            
            .time-slot {
                font-size: 0.7rem;
                padding: 3px 5px;
            }
            
            .day-number {
                width: 30px;
                height: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .calendar-day {
                height: 90px;
            }
            
            .time-slot {
                font-size: 0.65rem;
                padding: 2px 3px;
            }
            
            .calendar-nav button {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="month-year" id="current-month-year">Januari 2023</div>
                        <div class="calendar-nav">
                            <button id="prev-month"><i class="fas fa-chevron-left"></i> Bulan Sebelumnya</button>
                            <button id="next-month">Bulan Selanjutnya <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    
                    <div class="calendar-weekdays">
                        <div>Minggu</div>
                        <div>Senin</div>
                        <div>Selasa</div>
                        <div>Rabu</div>
                        <div>Kamis</div>
                        <div>Jumat</div>
                        <div>Sabtu</div>
                    </div>
                    
                    <div class="calendar-days" id="calendar-days">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#reservationsModal">
                        <i class="fas fa-list"></i> Lihat Semua Reservasi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Reservation Form -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">Form Reservasi</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservationForm">
                        <div class="mb-3">
                            <label for="reservationDate" class="form-label">Tanggal Reservasi</label>
                            <input type="text" class="form-control" id="reservationDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="reservationTime" class="form-label">Waktu Reservasi</label>
                            <input type="text" class="form-control" id="reservationTime" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Nomor Telepon</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Catatan Tambahan</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="submitReservation">Simpan Reservasi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for All Reservations -->
    <div class="modal fade" id="reservationsModal" tabindex="-1" aria-labelledby="reservationsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationsModalLabel">Daftar Semua Reservasi</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="reservation-list" id="allReservationsList">
                        <!-- Reservations will be listed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            let currentDate = new Date();
            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            
            // Initialize calendar
            renderCalendar(currentDate);
            
            // Navigation buttons
            $('#prev-month').click(function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            $('#next-month').click(function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            // Submit reservation
            $('#submitReservation').click(function() {
                const date = $('#reservationDate').val();
                const time = $('#reservationTime').val();
                const name = $('#customerName').val();
                const email = $('#customerEmail').val();
                const phone = $('#customerPhone').val();
                const notes = $('#notes').val();
                
                if (name && email && phone) {
                    const newReservation = {
                        id: Date.now(),
                        date: date,
                        time: time,
                        duration: "1 jam 30 menit",
                        name: name,
                        email: email,
                        phone: phone,
                        notes: notes
                    };
                    
                    reservations.push(newReservation);
                    localStorage.setItem('reservations', JSON.stringify(reservations));
                    
                    $('#reservationForm')[0].reset();
                    $('#reservationModal').modal('hide');
                    
                    renderCalendar(currentDate);
                    alert('Reservasi berhasil disimpan!');
                } else {
                    alert('Harap isi semua field yang wajib diisi!');
                }
            });
            
            // Function to render calendar
            function renderCalendar(date) {
                const year = date.getFullYear();
                const month = date.getMonth();
                
                // Update month and year display
                const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                    "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
                $('#current-month-year').text(`${monthNames[month]} ${year}`);
                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                
                // Get day of week for first day (0 = Sunday, 1 = Monday, etc.)
                const firstDayIndex = firstDay.getDay();
                
                // Clear previous calendar
                $('#calendar-days').empty();
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDayIndex; i++) {
                    $('#calendar-days').append('<div class="calendar-day other-month"></div>');
                }
                
                // Add cells for each day of the month
                const today = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayDate = new Date(year, month, i);
                    const isToday = dayDate.toDateString() === today.toDateString();
                    
                    const dayElement = $('<div class="calendar-day"></div>');
                    if (isToday) {
                        dayElement.addClass('today');
                    }
                    
                    const dayNumber = $('<div class="day-number"></div>').text(i);
                    dayElement.append(dayNumber);
                    
                    // Add time slots
                    const timeSlots = generateTimeSlots();
                    const formattedDate = formatDate(dayDate);
                    
                    timeSlots.forEach(slot => {
                        const isBooked = reservations.some(res => 
                            res.date === formattedDate && res.time === slot.time
                        );
                        
                        const slotClass = isBooked ? 'booked' : 'available';
                        const timeSlot = $(`<div class="time-slot ${slotClass}">${slot.display}</div>`);
                        
                        if (!isBooked) {
                            timeSlot.click(function() {
                                $('#reservationDate').val(formattedDate);
                                $('#reservationTime').val(slot.time);
                                $('#reservationModal').modal('show');
                            });
                        }
                        
                        dayElement.append(timeSlot);
                    });
                    
                    $('#calendar-days').append(dayElement);
                }
                
                // Update reservations list
                updateReservationsList();
            }
            
            // Function to generate time slots (10:00 - 22:00 with 1.5 hour duration)
            function generateTimeSlots() {
                const slots = [];
                const startHour = 10; // 10:00
                const endHour = 22;   // 22:00
                const duration = 1.5; // 1.5 hours
                
                // Create time slots with 1.5 hour intervals
                for (let hour = startHour; hour < endHour; hour += duration) {
                    // Calculate start time
                    const startHourInt = Math.floor(hour);
                    const startMinute = (hour % 1) * 60;
                    
                    // Calculate end time
                    const endHourInt = Math.floor(hour + duration);
                    const endMinute = ((hour + duration) % 1) * 60;
                    
                    // Format time strings
                    const startTimeString = `${startHourInt.toString().padStart(2, '0')}:${startMinute.toString().padStart(2, '0')}`;
                    
                    // Format display string
                    const startDisplayHour = startHourInt > 12 ? startHourInt - 12 : startHourInt;
                    const startAmPm = startHourInt >= 12 ? 'PM' : 'AM';
                    const endDisplayHour = endHourInt > 12 ? endHourInt - 12 : endHourInt;
                    const endAmPm = endHourInt >= 12 ? 'PM' : 'AM';
                    
                    const displayString = `${startDisplayHour}:${startMinute.toString().padStart(2, '0')} ${startAmPm} - ${endDisplayHour}:${endMinute.toString().padStart(2, '0')} ${endAmPm}`;
                    
                    slots.push({
                        time: startTimeString,
                        display: displayString
                    });
                }
                
                return slots;
            }
            
            // Function to format date as YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // Function to update reservations list
            function updateReservationsList() {
                const list = $('#allReservationsList');
                list.empty();
                
                if (reservations.length === 0) {
                    list.append('<p class="text-center">Tidak ada reservasi.</p>');
                    return;
                }
                
                // Sort reservations by date and time
                reservations.sort((a, b) => {
                    const dateCompare = a.date.localeCompare(b.date);
                    if (dateCompare !== 0) return dateCompare;
                    return a.time.localeCompare(b.time);
                });
                
                reservations.forEach(res => {
                    const dateObj = new Date(res.date);
                    const formattedDate = dateObj.toLocaleDateString('id-ID', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const reservationItem = $(`
                        <div class="reservation-item booked">
                            <div class="reservation-time">${formattedDate} - ${res.time}</div>
                            <div class="reservation-duration">Durasi: ${res.duration}</div>
                            <div class="reservation-name">${res.name} (${res.phone})</div>
                            <div class="reservation-notes">${res.notes || 'Tidak ada catatan'}</div>
                        </div>
                    `);
                    
                    list.append(reservationItem);
                });
            }
            
            // Initial render of reservations list
            updateReservationsList();
        });
    </script>
</body>
</html>
